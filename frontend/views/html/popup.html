
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Updated</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'custom-bg': '#21212F',
                    'primary': '#C595FF',
                    'secondary': '#2D2A44',
                    'input-bg': '#27253B',
                    'text-color': '#D2D0E5',
                    'button-text': '#000000', // Added button text color
                },
                fontFamily: {
                    'rubik': ['Rubik', 'sans-serif'],
                },
            }
        }
    }
</script>
<body class="bg-purple-600 flex items-center justify-center h-screen font-sans">
    <div class="p-8 rounded-lg text-center bg-gray-800 border-4 border-purple-600">
        <h2 class="text-sm font-bold mb-4 text-white">The task is successfully updated</h2>
        <button class="bg-primary text-black border-2 border-primary px-4 py-2 rounded-full font-bold">Okay</button>
    </div>
</body>
</html>
