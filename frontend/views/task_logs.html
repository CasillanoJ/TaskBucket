<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/images/bucket-logo.png">
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Bucket</title>
  </head>

  <body
    class="text-white font-rubik bg-cover bg-center h-screen flex flex-col justify-center items-center bg-main-body"
  >
    <main
      class="bg-secondary p-6 md:p-16 rounded-xl shadow-lg max-w-7xl 6w-1/3 mx-auto space-y-8"
    >
      <div class="flex justify-between">
        <h1 class="text-4xl">Task Logs</h1>
        <!-- Date Picker -->
        <div class="flex items-center" date-rangepicker>
          <div class="relative w-1/2 indicator">
            <span
              class="indicator-item indicator-start bg-white dark:bg-secondary ml-14 -mt-1 mr-3 text-black dark:text-white px-1"
              >Start Date</span
            >
            <input
              name="start"
              type="text"
              class="bg-white border border-gray-400 text-gray-900 text-sm font-bold rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pr-10 pt-4 pb-2.5 dark:bg-transparent dark:border-white dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-task dark:focus:border-task"
            />
            <div
              class="absolute inset-y-0 right-5 flex items-center pointer-events-none"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="fill-black dark:fill-gray-200"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18.4069 12.5938H12.5944V18.4062H18.4069V12.5938ZM16.4694 0V1.9375H6.78186V0H3.87561V1.9375H2.42188C1.08972 1.9375 0 3.02722 0 4.35938V20.8281C0 22.1603 1.08972 23.25 2.42188 23.25H20.8287C22.1609 23.25 23.2506 22.1603 23.2506 20.8281V4.35938C23.2506 3.02722 22.1609 1.9375 20.8287 1.9375H19.3756V0H16.4694ZM20.8287 20.8281H2.42188V7.99219H20.8287V20.8281Z"
                />
              </svg>
            </div>
          </div>

          <span class="mx-2 text-gray-500"></span>
          <div class="relative w-1/2 indicator">
            <span
              class="indicator-item indicator-start bg-white text-black dark:bg-secondary ml-14 -mt-1 mr-3 dark:text-white px-1"
              >End Date</span
            >
            <input
              name="end"
              type="text"
              class="bg-white border border-gray-400 text-gray-900 text-sm rounded-lg font-bold focus:ring-blue-500 focus:border-blue-500 block w-full pr-10 pt-4 pb-2.5 dark:bg-transparent dark:border-white dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-task dark:focus:border-task"
            />
            <div
              class="absolute inset-y-0 right-5 flex items-center pointer-events-none"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="fill-black dark:fill-gray-200"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18.4069 12.5938H12.5944V18.4062H18.4069V12.5938ZM16.4694 0V1.9375H6.78186V0H3.87561V1.9375H2.42188C1.08972 1.9375 0 3.02722 0 4.35938V20.8281C0 22.1603 1.08972 23.25 2.42188 23.25H20.8287C22.1609 23.25 23.2506 22.1603 23.2506 20.8281V4.35938C23.2506 3.02722 22.1609 1.9375 20.8287 1.9375H19.3756V0H16.4694ZM20.8287 20.8281H2.42188V7.99219H20.8287V20.8281Z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-center mt-5">
        <table
          class="w-[1400px] text-lg text-center rtl:text-right text-gray-500 dark:text-txt-200 dark:bg-secondary"
        >
          <thead
            class="text-lg text-gray-700 uppercase bg-gray-50 border-b-2 border-gray-500 dark:bg-secondary dark:text-txt-100"
          >
            <tr>
              <th scope="col" class="px-6 py-3">Title</th>
              <th scope="col" class="px-6 py-3">Due Date</th>
              <th scope="col" class="px-6 py-3">Status</th>
              <th scope="col" class="px-6 py-3">Priority Level</th>
              <th scope="col" class="px-6 py-3">Owner</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-row group">
              <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap">
                Encode
              </th>
              <td class="px-6 py-4">12/22/2024</td>
              <td class="px-6 py-4">To Do</td>
              <td class="px-6 py-4">Urgent</td>
              <td class="px-6 py-4">Someone</td>
            </tr>
            <tr class="table-row group">
              <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap">
                Encode
              </th>
              <td class="px-6 py-4">12/22/2024</td>
              <td class="px-6 py-4">To Do</td>
              <td class="px-6 py-4">Urgent</td>
              <td class="px-6 py-4">Someone</td>
            </tr>
            <tr class="table-row group">
              <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap">
                Encode
              </th>
              <td class="px-6 py-4">12/22/2024</td>
              <td class="px-6 py-4">To Do</td>
              <td class="px-6 py-4">Urgent</td>
              <td class="px-6 py-4">Someone</td>
            </tr>
            <tr class="table-row group">
              <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap">
                Encode
              </th>
              <td class="px-6 py-4">12/22/2024</td>
              <td class="px-6 py-4">To Do</td>
              <td class="px-6 py-4">Urgent</td>
              <td class="px-6 py-4">Someone</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="flex justify-between">
        <div class="flex justify-start space-x-4">
          <button
            class="btn text-main-body bg-primary-100 hover:bg-primary-200 focus:ring-4 focus:outline-none focus:ring-primary-200 font-semibold rounded-xl w-auto base:w-auto md:px-10 py-2.5 text-center dark:bg-primary-100 dark:hover:bg-primary-200 dark:focus:ring-primary-100 "
          >
            Export as PDF
          </button>
          <button
            class="btn text-main-body bg-primary-100 hover:bg-primary-200 focus:ring-4 focus:outline-none focus:ring-primary-200 font-semibold rounded-xl w-auto base:w-auto md:px-10 py-2.5 text-center dark:bg-primary-100 dark:hover:bg-primary-200 dark:focus:ring-primary-100 "
          >
            Export as Excel
          </button>
        </div>
        <button
          class="btn text-main-body bg-primary-100 hover:bg-primary-200 focus:ring-4 focus:outline-none focus:ring-primary-200 font-semibold rounded-xl w-auto base:w-auto md:px-10 py-2.5 text-center dark:bg-primary-100 dark:hover:bg-primary-200 dark:focus:ring-primary-100 "
        >
          done
        </button>
      </div>
    </main>
    <script src="../controllers/darkmode.js"></script>
  </body>
</html>
