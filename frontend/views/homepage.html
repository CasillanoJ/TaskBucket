<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Bucket</title>
  </head>

  <body
    style="background-image: url('../assets/images/wavybg.png')"
    class="text-white font-rubik bg-cover bg-center h-screen bg-secondary"
  >
    <nav class="grid grid-cols-1">
      <div class="bg-secondary text-white p-10 absolute right-0 h-full">
        <div class="grid justify-items-center md:mt-80">
          <h2 class="text-2xl font-semibold mb-4">START HERE</h2>
          <div
            class="btn hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300"
          >
            <svg
              data-slot="icon"
              fill="#C595FF"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              class="w-20 h-20"
            >
              <path
                clip-rule="evenodd"
                fill-rule="evenodd"
                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm4.28 10.28a.75.75 0 0 0 0-1.06l-3-3a.75.75 0 1 0-1.06 1.06l1.72 1.72H8.25a.75.75 0 0 0 0 1.5h5.69l-1.72 1.72a.75.75 0 1 0 1.06 1.06l3-3Z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div
        class="ml-8 md:ml-24 mt-8 md:mt-24 grid grid-rows-3 gap-2 absolute rounded-xl bg-secondary p-8 md:p-20"
      >
        <div class="flex flex-col sm:flex-row items-center gap-2">
          <img
            src="../assets/images/bucket-logo.png"
            alt="Bucket"
            class="w-12 sm:w-16 h-auto"
          />
          <span
            class="text-4xl sm:text-8xl text-primary flex justify-start font-baloo font-custom-bold"
            >Bucket</span
          >
        </div>

        <div class="mt-3 md:mt-5 w-full md:w-96 mb-5 md:mb-10">
          <span class="text-lg md:text-2xl"
            >Task Bucket centralizes to-dos, tracks your progress on tasks, and
            effortlessly keeps you organized</span
          >
        </div>

        <div
          class="text-2xl md:text-4xl w-full md:w-96 flex items-center justify-center border-t-4 border-b-4 border-orange-400 text-primary hover:bg-primary hover:text-white transition ease-out duration-500 cursor-pointer"
        >
          Open Task
        </div>

        <span class="text-2xl md:text-4xl pt-5 md:pt-10 w-full md:w-96"
          >Keep your workflow organized</span
        >
      </div>
    </main>
  </body>
</html>
