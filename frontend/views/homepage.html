<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Bucket</title>
  </head>

  <body
    style="background-image: url('../assets/images/wavybg.png')"
    class="text-white font-rubik bg-cover bg-center h-screen flex flex-col justify-center items-center bg-secondary"
  >
    <main
      class="bg-main-body p-6 md:p-16 rounded-xl shadow-lg max-w-4xl w-full mx-auto text-center space-y-8"
    >
      <div
        class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4"
      >
        <img
          src="../assets/images/bucket-logo.png"
          alt="Bucket"
          class="w-auto h-auto"
        />
        <h1 class="text-4xl md:text-6xl text-primary-100 font-baloo font-bold">
          Bucket
        </h1>
      </div>
      <p class="text-lg md:text-2xl">
        Task Bucket centralizes to-dos, tracks your progress on tasks, and
        effortlessly keeps you organized
      </p>
      <button
        data-modal-target="default-modal"
        data-modal-toggle="default-modal"
        class="btn text-main-body bg-primary-100 hover:bg-primary-200 focus:ring-4 focus:outline-none focus:ring-primary-200 font-semibold rounded-xl w-auto base:w-auto md:px-10 py-2.5 text-center dark:bg-primary-100 dark:hover:bg-primary-200 dark:focus:ring-primary-100 "
      >
        Open Task
      </button>
      <p class="text-xl md:text-4xl">Keep your workflow organized</p>

      <div class="flex justify-center">
        <button
          data-modal-target="default-modal"
          data-modal-toggle="default-modal"
          class="btn text-main-body bg-primary-100 hover:bg-primary-200 focus:ring-4 focus:outline-none focus:ring-primary-200 font-semibold rounded-xl text-lg w-auto base:w-auto md:px-10 py-2.5 text-center dark:bg-primary-100 dark:hover:bg-primary-200 dark:focus:ring-primary-100 "
        >
          Start Here
        </button>

        <div
          data-modal-backdrop="static"
          id="default-modal"
          tabindex="-1"
          aria-hidden="true"
          class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
        >
          <div
            class="bg-secondary p-6 md:p-16 rounded-xl shadow-lg max-w-4xl w-1/3 mx-auto space-y-8"
          >
            <div
              class="flex flex-col md:flex items-center justify-center space-y-6 md:space-y-4 md:space-x-4"
            >
              <img
                src="../assets/images/bucket-logo.png"
                alt="Bucket"
                class="w-auto h-auto"
              />
              <div class="">
                <span
                  class="text-2xl md:text-4xl text-white font-rubik font-semibold"
                >
                  Log in to
                </span>
                <span
                  class="text-3xl md:text-5xl text-white font-baloo font-bold"
                >
                  Bucket
                </span>
              </div>
            </div>

            <form class="max-w-base mx-auto text-center">
              <div class="mb-5">
                <input
                  type="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-primary-100 focus:border-primring-primary-100 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-100 dark:focus:border-primring-primary-100"
                  placeholder="Email: example@gmail.com"
                  required
                />
              </div>
              <div class="mb-5">
                <input
                  type="password"
                  id="password"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-primary-100 focus:border-primring-primary-100 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-100 dark:focus:border-primring-primary-100"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="flex items-start mb-5">
                <div class="flex items-center h-5">
                  <input
                    id="remember"
                    type="checkbox"
                    value=""
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-100 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                    required
                  />
                </div>
                <label
                  for="remember"
                  class="ms-2 text-base font-medium text-white dark:text-gray-300"
                  >Remember me</label
                >
              </div>
              <button
                type="submit"
                class="text-main-body bg-primary-100 hover:bg-primary-200 focus:ring-4 focus:outline-none focus:ring-primary-200 font-semibold rounded-xl text-lg w-full base:w-auto md:px-10 py-2.5 text-center dark:bg-primary-100 dark:hover:bg-primary-200 dark:focus:ring-primary-100 mb-6"
              >
                LOG IN
              </button>

              <a href="#" class="border-b-2 border-primary-100">
                Forgot password
              </a>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
