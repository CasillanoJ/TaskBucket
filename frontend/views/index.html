<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table with Sidebars</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Left Sidebar -->
    <div id="leftSidebar" class="fixed left-0 top-0 bottom-0 w-1/3 md:w-1/6 bg-gray-200 overflow-y-auto transition-all duration-300 ease-in-out">
        <!-- Placeholder content for left sidebar -->
        <div class="p-4">
            <h1 class="text-lg font-semibold">Left Sidebar</h1>
            <p>This is the left sidebar content.</p>
        </div>
    </div>

    <!-- Right Sidebar -->
    <div id="rightSidebar" class="fixed right-0 top-0 bottom-0 w-1/3 md:w-1/6 bg-gray-200 overflow-y-auto transition-all duration-300 ease-in-out">
        <!-- Placeholder content for right sidebar -->
        <div class="p-4">
            <h1 class="text-lg font-semibold">Right Sidebar</h1>
            <p>This is the right sidebar content.</p>
        </div>
    </div>

    <!-- Table Container -->
    <div class="flex justify-center mt-16">
        <!-- Your table goes here -->
        <table class="border-collapse border border-gray-400 w-full md:w-5/6">
            <thead>
                <tr>
                    <th class="border border-gray-400 px-4 py-2">Header 1</th>
                    <th class="border border-gray-400 px-4 py-2">Header 2</th>
                    <!-- Add more headers as needed -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border border-gray-400 px-4 py-2">Data 1</td>
                    <td class="border border-gray-400 px-4 py-2">Data 2</td>
                    <!-- Add more data cells as needed -->
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Toggle Buttons -->
    <div class="fixed left-2 top-2 z-10">
        <button id="toggleLeftSidebar" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Toggle Left Sidebar
        </button>
    </div>
    <div class="fixed right-2 top-2 z-10">
        <button id="toggleRightSidebar" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Toggle Right Sidebar
        </button>
    </div>

    <!-- JavaScript to toggle sidebars -->
    <script>
        document.getElementById('toggleLeftSidebar').addEventListener('click', function () {
            document.getElementById('leftSidebar').classList.toggle('w-0');
        });

        document.getElementById('toggleRightSidebar').addEventListener('click', function () {
            document.getElementById('rightSidebar').classList.toggle('w-0');
        });
    </script>

</body>

</html>
