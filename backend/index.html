<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Task</title>
</head>
<body>
  <h1>Create Task</h1>
  <form id="createTaskForm" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
    
    <label for="priorityLevel">Priority Level:</label>
    <select id="priorityLevel" name="priorityLevel" required>
      <option value="Neutral">Neutral</option>
      <option value="High">High</option>
      <option value="Urgent">Urgent</option>
    </select><br><br>
    
    <label for="assignee">Assignee:</label>
    <input type="text" id="assignee" name="assignee"><br><br>
    
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" name="dueDate"><br><br>
    
    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="Unassigned">Unassigned</option>
      <option value="To-do">To-do</option>
      <option value="In progress">In progress</option>
      <option value="Completed">Completed</option>
    </select><br><br>
    
    <label for="file">Attach File:</label>
    <input type="file" id="file" name="file"><br><br>

    <button type="submit">Create Task</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById('createTaskForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(this);

      try {
        const response = await fetch('/create-task', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('message').innerHTML = `<p style="color: green">${data.message}</p>`;
          this.reset();
        } else {
          document.getElementById('message').innerHTML = `<p style="color: red">${data.message}</p>`;
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('message').innerHTML = `<p style="color: red">An error occurred. Please try again later.</p>`;
      }
    });
  </script>
</body>
</html>
